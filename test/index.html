<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معلومات خاصة بالمترشح</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        direction: rtl;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .optional {
        display: none;
      }
      .show-optional:checked ~ .optional {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>معلومات خاصة بالمترشح</h1>

      <div class="form-group">
        <label for="national-id">رقم التعريف الوطني</label>
        <input type="text" id="national-id" name="national-id" placeholder="رقم التعريف الوطني" />
      </div>

      <div class="form-group">
        <label for="blood-type">فصيلة الدم</label>
        <input type="text" id="blood-type" name="blood-type" placeholder="فصيلة الدم" />
      </div>

      <div class="form-group">
        <label for="last-name">اللقب</label>
        <input type="text" id="last-name" name="last-name" placeholder="اللقب" />
      </div>

      <div class="form-group">
        <label for="first-name">الاسم</label>
        <input type="text" id="first-name" name="first-name" placeholder="الاسم" />
      </div>

      <div class="form-group">
        <label for="gender">الجنس</label>
        <select id="gender" name="gender">
          <option value="male">ذكر</option>
          <option value="female">أنثى</option>
        </select>
      </div>

      <div class="form-group">
        <label for="birth-date">تاريخ الميلاد</label>
        <input type="date" id="birth-date" name="birth-date" />
      </div>

      <div class="form-group">
        <label for="birth-place">مكان الميلاد</label>
        <input type="text" id="birth-place" name="birth-place" placeholder="مكان الميلاد" />
      </div>

      <div class="form-group">
        <label for="father-name">اسم الأب</label>
        <input type="text" id="father-name" name="father-name" placeholder="اسم الأب" />
      </div>

      <div class="form-group">
        <label for="mother-name">لقب و اسم الام</label>
        <input type="text" id="mother-name" name="mother-name" placeholder="لقب و اسم الام" />
      </div>

      <div class="form-group">
        <label for="current-address">العنوان الحالي</label>
        <input
          type="text"
          id="current-address"
          name="current-address"
          placeholder="العنوان الحالي"
        />
      </div>

      <div class="form-group">
        <label for="marital-status">الحالة العائلية</label>
        <select id="marital-status" name="marital-status">
          <option value="single">اعزب</option>
          <option value="married">متزوج(ة)</option>
          <option value="divorced">مطلق(ة)</option>
          <option value="widowed">ارمل(ة)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone-number">رقم الهاتف المحمول</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="رقم الهاتف المحمول" />
      </div>

      <div class="form-group">
        <input type="checkbox" id="has-dual-nationality" class="show-optional" />
        <label for="has-dual-nationality">هل لديك جنسية أخرى؟</label>
      </div>

      <div class="optional">
        <div class="form-group">
          <label for="nationality-original">الجنسية الاصلية</label>
          <input
            type="text"
            id="nationality-original"
            name="nationality-original"
            placeholder="الجنسية الاصلية"
          />
        </div>

        <div class="form-group">
          <label for="nationality-acquired">الجنسية المكتسبة</label>
          <input
            type="text"
            id="nationality-acquired"
            name="nationality-acquired"
            placeholder="الجنسية المكتسبة"
          />
        </div>
      </div>
    </div>
  </body>
</html>
